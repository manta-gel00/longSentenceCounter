<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="longSentenceCounter.js"></script>
    <title>Long Sentence Counter</title>
</head>
<body>
   <h1>Long Sentence Counter</h1>
   <p>Check a text for long sentences.<br>
    Type the max length of words to check for, and paste the text to check.<br> 
    The text is not saved or sent anywhere. <br>
    The counter simply counts the words between punctuation marks.</p>
    <h2>Number of words in a long sentence</h2>
    <input id=breakPoint type=number placeholder="26">
    <h2>Text to check</h2>
    <textarea id=rawText type=text placeholder="Paste text here"></textarea>
    <button onclick="count()">Count!</button>
    <p id=numberOfLongSentences></p>
    <p id=longSentencesSpec></p>
</body>
</html>

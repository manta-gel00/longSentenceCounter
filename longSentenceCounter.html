<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="longSentenceCounter.js"></script>
    <title>Long Sentence Counter</title>
</head>
<body>
   <h1>Long Sentence Counter</h1>
   <p>Paste some text to see how many sentences have over 26 words. </br> The text is not saved or sent anywhere. </br>The counter simply counts the words between punctuation marks.</p>
   <textarea id=rawText>Paste text here</textarea>
   <button onclick="count()">Count!</button>

    <p id=numberOfLongSentences></p>
    <p id=longSentencesSpec></p>
    <p id=allSentences></p>
</body>
</html>

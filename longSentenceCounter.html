<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="longSentenceCounter.js"></script>
    <title>Long Sentence Counter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="longSentenceCounter.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id=intro>
        <h1>Long Sentence Counter</h1>
        <p>Check a text for long sentences.<br>
            The counter simply counts the words between punctuation marks, including headings.<br>
            The text is not saved or sent anywhere.</p>
    </div>
    <div id=input>
        <h2 id=wordNumHeader>Count sentences that are longer than:</h2>
        <input id=breakPoint type=number placeholder="26"> 
        <h2>Text to check</h2>
        <textarea id=rawText type=text placeholder="Input text here"></textarea>
        <button onclick="count()">Count!</button>
    </div>
    <div id=results>
        <h2 id=resultsHeader></h2>
        <p id=numberOfLongSentences></p>
        <p id=longSentencesSpec></p>
        <h2 id=breakdown></h2>
        <p id=highlightedText></p>
    </div>
</body>
</html>
